<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>

  <!--responsive -->
  <mat-menu #secciones="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item routerLink="/nosotros">Sobre Nosotros</button>
    <button mat-menu-item [matMenuTriggerFor]="producto">Productos</button>
  </mat-menu>

  <span><img class="logo" src="./assets/logo_piola2.png"></span>
  
  <button id="menuInicio" mat-button routerLink="/inicio"> <div class="boton_inicio">Inicio</div> </button>

  <!-- Menu desplegable: SECCION DE PRODUCTOS -->
  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
    <button mat-menu-item routerLink="/producto">General</button>
    <button mat-menu-item routerLink="/maquinas">Maquinas</button>
    <button mat-menu-item routerLink="/bancos">Bancos</button>
    <button mat-menu-item routerLink="/cardio">Cardio</button>
  </mat-menu>

  <button id="menuInicio" mat-button routerLink="/nosotros"><div class="boton_inicio">Sobre Nosotros</div></button>


  <span class="example-spacer"></span>

  <!-- Manejo del inicio (registro e inicio de sesi贸n) y del cerrar sesi贸n -->
  <button mat-icon-button [matMenuTriggerFor]="usuario" class="iconoPiola"><mat-icon><i
        class="fa-solid fa-user iconoPiola"></i></mat-icon></button>
  <mat-menu #usuario="matMenu">
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/registro">Registrarse</button>
    <button mat-menu-item (click)="iniciar()" *ngIf="logueado" routerLink="/inicio-sesion">Iniciar sesi贸n</button>
    <button mat-menu-item (click)="cerrarSesion()" *ngIf="deslogueado">Cerrar Sesi贸n</button>
  </mat-menu>

  <button mat-icon-button class="example-icon favorite-icon iconoPiola" aria-label="Example icon-button with heart icon" (click)="mostrarAlerta()"> <mat-icon class="iconoPiola"><i class="fa-solid fa-cart-shopping"></i></mat-icon> </button>
  <!--Label Para Modo Oscuro-->
  <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon iconoPiola oscuro"></i></label>
  <input type="checkbox" id="toggle" (click)="cambiarFondo()">
</mat-toolbar>
